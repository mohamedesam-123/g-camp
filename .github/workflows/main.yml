name: CI pipeline
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      - name: Build and Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u mohamedesam123 --password-stdin
          docker build -t mohamedesam123/gcamp_team1:v1 .
          docker push amyo123/python:v1

  test:
    runs-on: ubuntu-latest
    needs: build  
    steps:
      - name: Testing
        run: echo "Testing in progress...."

  deploy:
    runs-on: ubuntu-latest
    needs: test  
    steps:
      - name: Deploy Docker Image
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u amyo123 --password-stdin
          docker run -d -p 8080:80 amyo123/python:v1
