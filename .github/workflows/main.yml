name: cloud 
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.2
    - name: Building docker file
      run: |
        docker build -t mohamedesam123/python:v1 .
        docker push mohamedesam123/python
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.2
    - name: Testing docker file
      run: echo "Testing.."
  Debloy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6.0.2
    - name: deploy docker file
      run: docker run -p 8080:80 mohamedesam123/python:v1
